<!DOCTYPE html>
<html>
<head>
    <title>แดชบอร์ดหอพัก</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>ภาพรวมการจัดการหอพัก</h1>

        <div class="summary">
            <div class="card">
                <h2>ห้องว่าง</h2>
                <p id="vacant-rooms">0</p>
            </div>
            <div class="card">
                <h2>ห้องมีผู้เช่า</h2>
                <p id="occupied-rooms">0</p>
            </div>
            <div class="card">
                <h2>รายได้ (ค่าน้ำ + ค่าไฟ)</h2>
                <p id="total-revenue">0</p>
            </div>
        </div>

        <h2>สถานะการชำระเงิน</h2>
        <table id="payment-table">
            <thead>
                <tr>
                    <th>ห้อง</th>
                    <th>ชื่อผู้เช่า</th>
                    <th>สถานะ</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="script.js"></script> 
</body>
</html>
